            "content": "Design Pattern    Design Pattern(1) - SOLIDSOLID시간이 지나도 유지보수와 확장이 쉬운 시스템을 만들기 위한 5가지 원칙[1] SRP 단일 책임 원칙[2] OCP 개방-폐쇄 원칙[3] LSP 리스코프 치환 원칙[4] ISP 인터페이스 분리 원칙[5] DIP 의존 역전 원칙1. SRP 단일 책임 원칙 👨‍🍼– Single Responsibility Principle하나의 모듈(Module)은 하나의 액터(Actor)에 대해서만 책임져야 한다.  그렇기 때문에 모듈을 변경하려는 이유는 단 하나여야 한다.  🖨️ 모듈은 메서드와 클래스를 의미한다.  🧑‍🎤 액터란 특정 모듈에 대해 동일한 책임을 기대하는 사용자들의 집합이다.  👨‍🍼 책임이란 모듈의 기능 또는 수정할 기능이 액터에게만 영향을 주는 것이다.2. OCP 개방-폐쇄 원칙– Open Closed Priciple",
