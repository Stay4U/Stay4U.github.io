            "author": "BigZero",
            "category": "",
            "content": "Spring Boot 외부설정과 프로필2    (1) 외부 설정 사용 - Environment    (2) 외부 설정 사용 - @Value    (3) 외부 설정 사용 - @ConfigurationProperties 시작    (4) 외부 설정 사용 - @ConfigurationProperties 생성자    (5) 외부 설정 사용 - @ConfigurationProperties 검증    (6) 외부 설정 사용 - YAML    (7) 외부 설정 사용 - @Profile외부 설정 사용 - Environment스프링이 지원하는 다양한 외부 설정조회방법  Environment  @Value  ConfigurationProperties - 타입 안전한 설정 속성Environment 사용법// 1. 생성자 주입으로 Environment 클래스 사용// 2. Environment클래스의 getProperty를 이용하여 properties파일의 내용을 가져옴@Configurationpublic class MyDataSourceEnvConfig {    private final Environment env;    public MyDataSourceEnvConfig(Environment env) {        this.env = env;    }    @Bean    public MyDataSource myDataSource() {        String url = env.getProperty(\"my.datasource.url\");        String username = env.getProperty(\"my.datasource.username\");        String password = env.getProperty(\"my.datasource.password\");        int maxConnection = env.getProperty(\"my.datasource.etc.max-connection\", Integer.class);        Duration timeout = env.getProperty(\"my.datasource.etc.timeout\", Duration.class);        List&lt;String&gt; options = env.getProperty(\"my.datasource.etc.options\", List.class);        return new MyDataSource(url, username, password, maxConnection, timeout, options);    }}# propertiesmy.datasource.url=local.db.commy.datasource.username=usernamemy.datasource.password=passwordmy.datasource.etc.max-connection=1my.datasource.etc.timeout=3500msmy.datasource.etc.options=CACHE,ADMIN  properties에서 주로 사용하는 표기법으로 캐밥을 사용(스프링에서 권장) 캐밥 표기법은 소문자와 -(dash)를 사용(ex : max-connection)출처 : 스프링 부트 - 핵심 원리와 활용(김영한)",

            "author": "BigZero",

            "content": "Spring Boot 외부설정과 프로필1    SpringBoot - 외부설정과 프로필(1) 외부 설정이란?    SpringBoot - 외부설정과 프로필(2) 외부 설정 - OS 환경 변수    SpringBoot - 외부설정과 프로필(3) 외부 설정 - 자바 시스템 속성    SpringBoot - 외부설정과 프로필(4) 외부 설정 - 커맨드 라인 인수    SpringBoot - 외부설정과 프로필(5) 외부 설정 - 커맨드 라인 옵션 인수    SpringBoot - 외부설정과 프로필(6) 외부 설정 - 커맨드 라인 옵션 인수와 스프링 부트    SpringBoot - 외부설정과 프로필(7) 외부 설정 - 스프링 통합    SpringBoot - 외부설정과 프로필(8) 외부 설정 - 설정 데이터1 - 외부 파일    SpringBoot - 외부설정과 프로필(9) 외부 설정 - 설정 데이터2 - 내부 파일 분리    SpringBoot - 외부설정과 프로필(10) 외부 설정 - 설정 데이터3 - 내부 파일 합체설정 데이터3 - 내부 파일 합체설정 파일을 각각 분리하여 관리하면 한눈에 전체가 들어오지 않는다.스프링에서는 이 단점을 보완하기 위해 물리적인 하나의 파일에서 논리적으로 영역을 구분하는 방법을 제공한다.설정 데이터 - 하나의 파일로 통합 방법  applicaion.properties에서 prod와 dev모두 작성함작성방법      프로필에 따라 논리적으로 구분된 설정 데이터를 활성화하려면 spring.config.activate.on-profile에 프로필 값을 지정한다.    파일을 구분할 때는 구분기호로 #---을 사용한다.    구분기호 #---을 사용할 때 선행 공백이 없어야한다.    구분기호의 위, 아래에는 주석을 사용하면 안된다.  spring.config.activate.on-profile=dev url=dev.db.com username=dev_user password=dev_pw#--- spring.config.activate.on-profile=prod url=prod.db.com username=prod_user password=prod_pw---출처 : 스프링 부트 - 핵심 원리와 활용(김영한)",
        "url": "/ExternalSetting10-configData3-InternalFileCombine"
    }

    "externalsetting07-springintegrate": {
        "title": "SpringBoot - 외부설정과 프로필(7) 외부 설정 - 스프링 통합",
            "author": "BigZero",
            "category": "",
            "content": "Spring Boot 외부설정과 프로필1    SpringBoot - 외부설정과 프로필(1) 외부 설정이란?    SpringBoot - 외부설정과 프로필(2) 외부 설정 - OS 환경 변수    SpringBoot - 외부설정과 프로필(3) 외부 설정 - 자바 시스템 속성    SpringBoot - 외부설정과 프로필(4) 외부 설정 - 커맨드 라인 인수    SpringBoot - 외부설정과 프로필(5) 외부 설정 - 커맨드 라인 옵션 인수    SpringBoot - 외부설정과 프로필(6) 외부 설정 - 커맨드 라인 옵션 인수와 스프링 부트    SpringBoot - 외부설정과 프로필(7) 외부 설정 - 스프링 통합    SpringBoot - 외부설정과 프로필(8) 외부 설정 - 설정 데이터1 - 외부 파일    SpringBoot - 외부설정과 프로필(9) 외부 설정 - 설정 데이터2 - 내부 파일 분리    SpringBoot - 외부설정과 프로필(10) 외부 설정 - 설정 데이터3 - 내부 파일 합체스프링 통합  😥 외부 설정 값을 획득하는 여러 방법들은 사용법이 다르기 때문에 방법을 변경하는 경우 별도의 작업이 요구된다. 😀 스프링에서는 Enviroment와 PropertySource라는 추상화를 통해서 이 문제를 해결한다.1️⃣ PropertySource각각의 외부 설정을 조회하는 구현체의 추상클래스구현체는 이름은 xxxPropertySource형식예) CommandLinePropertySource, SystemEnviromentPropertySource  스프링은 로딩 시점에 필요한 PropertySource들을 생성하고, Enviroment에서 사용할 수 있게 연결해둔다.2️⃣ EnvironmentEnvironment를 통해서 외부 설정에 종속되지 않고, 일관성있게 key=value 형식의 외부설정에 접근할 수 있다.같은 값이 있는 경우 미리 정해둔 우선순위가 적용된다.  모든 외부 설정은 Environment를 통해 조회하면 된다.3️⃣ 우선순위      더 유연한 것이 우선권을 가진다. 변경하기 어려운 파일보다 실행시 원하는 값을 줄 수 있는 자바 시스템 속성의 우선권이 높다.        범위가 넓은 것보다 좁은 것이 우선권을 가진다. 자바 시스템 속성은 해당 JVM에서 모두 접근할 수 있다. 반면에 커맨드 라인 옵션 인수는 main의 args를 통해서 들어오기 때문에 접근 범위가 더 좁다.  4️⃣ 사용방법package hello;import jakarta.annotation.PostConstruct;import lombok.extern.slf4j.Slf4j;import org.springframework.core.env.Environment;import org.springframework.stereotype.Component;@Slf4j@Componentpublic class EnvironmentCheck {    private final Environment env;    public EnvironmentCheck(Environment env) {        this.env = env;    }        @PostConstruct    public void init() {        String url = env.getProperty(\"url\");        String username = env.getProperty(\"username\");        String password = env.getProperty(\"password\");        log.info(\"env url={}\", url);        log.info(\"env username={}\", username);        log.info(\"env password={}\", password);    }}출처 : 스프링 부트 - 핵심 원리와 활용(김영한)",
        "url": "/ExternalSetting07-SpringIntegrate"
    }

    "externalsetting06-commandlineoptionargumentsandspringboot": {
        "title": "SpringBoot - 외부설정과 프로필(6) 외부 설정 - 커맨드 라인 옵션 인수와 스프링 부트",
            "author": "BigZero",
            "category": "",
            "content": "Spring Boot 외부설정과 프로필1    SpringBoot - 외부설정과 프로필(1) 외부 설정이란?    SpringBoot - 외부설정과 프로필(2) 외부 설정 - OS 환경 변수    SpringBoot - 외부설정과 프로필(3) 외부 설정 - 자바 시스템 속성    SpringBoot - 외부설정과 프로필(4) 외부 설정 - 커맨드 라인 인수    SpringBoot - 외부설정과 프로필(5) 외부 설정 - 커맨드 라인 옵션 인수    SpringBoot - 외부설정과 프로필(6) 외부 설정 - 커맨드 라인 옵션 인수와 스프링 부트    SpringBoot - 외부설정과 프로필(7) 외부 설정 - 스프링 통합    SpringBoot - 외부설정과 프로필(8) 외부 설정 - 설정 데이터1 - 외부 파일    SpringBoot - 외부설정과 프로필(9) 외부 설정 - 설정 데이터2 - 내부 파일 분리    SpringBoot - 외부설정과 프로필(10) 외부 설정 - 설정 데이터3 - 내부 파일 합체커맨드 라인 옵션 인수와 스프링 부트스프링 부트에서는 커맨드 라인 인수, 커맨드 라인 옵션 인수를 활용할 수 있는 ApplicationArguments를 스프링 빈으로 등록해둔다.해당 빈을 주입받으면 커맨드 라인으로 입력한 값을 어디서든 사용할 수 있다.package hello;import jakarta.annotation.PostConstruct;import lombok.extern.slf4j.Slf4j;import org.springframework.boot.ApplicationArguments;import org.springframework.stereotype.Component;import java.util.List;import java.util.Set;@Slf4j@Componentpublic class CommandLineBean {     private final ApplicationArguments arguments;     public CommandLineBean(ApplicationArguments arguments) {         this.arguments = arguments;    }    @PostConstruct    public void init() {        log.info(\"source {}\", List.of(arguments.getSourceArgs()));        log.info(\"optionNames {}\", arguments.getOptionNames());        Set&lt;String&gt; optionNames = arguments.getOptionNames();        for (String optionName : optionNames) {            log.info(\"option args {}={}\", optionName,arguments.getOptionValues(optionName));        }        // 커맨드 라인 인수 : --url=devdb --username=dev_user --password=dev_pw mode=on        // 출력        // CommandLineBean: source [--url=devdb, --username=dev_user, --password=dev_pw, mode=on]        // CommandLineBean: optionNames [password, url, username]        // CommandLineBean: option args password=[dev_pw]        // CommandLineBean: option args url=[devdb]        // CommandLineBean: option args username=[dev_user]    }}출처 : 스프링 부트 - 핵심 원리와 활용(김영한)",
        "url": "/ExternalSetting06-CommandLineOptionArgumentsAndSpringBoot"
    }
    ,
    
    "externalsetting05-commandlineoptionarguments": {
        "title": "SpringBoot - 외부설정과 프로필(5) 외부 설정 - 커맨드 라인 옵션 인수",
            "author": "BigZero",
            "category": "",
            "content": "Spring Boot 외부설정과 프로필1    SpringBoot - 외부설정과 프로필(1) 외부 설정이란?    SpringBoot - 외부설정과 프로필(2) 외부 설정 - OS 환경 변수    SpringBoot - 외부설정과 프로필(3) 외부 설정 - 자바 시스템 속성    SpringBoot - 외부설정과 프로필(4) 외부 설정 - 커맨드 라인 인수    SpringBoot - 외부설정과 프로필(5) 외부 설정 - 커맨드 라인 옵션 인수    SpringBoot - 외부설정과 프로필(6) 외부 설정 - 커맨드 라인 옵션 인수와 스프링 부트    SpringBoot - 외부설정과 프로필(7) 외부 설정 - 스프링 통합    SpringBoot - 외부설정과 프로필(8) 외부 설정 - 설정 데이터1 - 외부 파일    SpringBoot - 외부설정과 프로필(9) 외부 설정 - 설정 데이터2 - 내부 파일 분리    SpringBoot - 외부설정과 프로필(10) 외부 설정 - 설정 데이터3 - 내부 파일 합체커맨드 라인 옵션 인수커맨드 라인 인수를 key=value 형식으로 사용할 수 있도록 스프링에서 지원하는 표준 방식커맨드 라인 옵션 인수 사용 방법//--key=value형식으로 사용, -는 dash//하나의 키에 여러개의 값을 지정할 수도 있다.--username=userA --username=userB커맨드 라인 인수 확인 방법public static void main(String[] args) {        // 스프링이 제공하는 ApplicationArguments 인터페이스와 DefaultApplicationArguments 구현체를 사용    ApplicationArguments appArgs = new DefaultApplicationArguments(args);        // --url=devdb --username=dev_user --password=dev_pw mode=on    // --가 있는 커맨드 라인 인수(옵션 인수) : url, username, password    // --가 없는 커맨드 라인 인수 : mode    log.info(\"SourceArgs = {}\", List.of(appArgs.getSourceArgs()));    // 커맨드 라인 인수 전부 가져오기    // 출력 : SourceArgs = [--url=devdb, --username=dev_user, --password=dev_pw, mode=on]    log.info(\"NonOptionArgs = {}\", appArgs.getNonOptionArgs());    // 옵션 인수가 아닌 커맨드 라인 인수 가져오기    // 출력 : NonOptionArgs = [mode=on]    log.info(\"OptionNames = {}\", appArgs.getOptionNames());    // 옵션 인수 가져오기    // 출력 :  OptionNames = [password, url, username]    List&lt;String&gt; url = appArgs.getOptionValues(\"url\");    log.info(\"url={}\", url);    // 옵션 인수 가져오기    // 옵션 인수 하나의 key에 여러 값을 지정할 수 있기 때문에 리스트를 반환    // 출력 : url=[devdb]    List&lt;String&gt; username = appArgs.getOptionValues(\"username\");    log.info(\"username={}\", username);    // 출력 : username=[dev_user]    List&lt;String&gt; password = appArgs.getOptionValues(\"password\");    log.info(\"password={}\", password);    // 출력 : password=[dev_pw]        List&lt;String&gt; mode = appArgs.getOptionValues(\"mode\");    log.info(\"mode={}\", mode);    // 출력 : mode=null}출처 : 스프링 부트 - 핵심 원리와 활용(김영한)",
        "url": "/ExternalSetting05-CommandLineOptionArguments"
    }

    "externalsetting04-commandlinearguments": {
        "title": "SpringBoot - 외부설정과 프로필(4) 외부 설정 - 커맨드 라인 인수",
            "author": "BigZero",

            "content": "Spring Boot 외부설정과 프로필1    SpringBoot - 외부설정과 프로필(1) 외부 설정이란?    SpringBoot - 외부설정과 프로필(2) 외부 설정 - OS 환경 변수    SpringBoot - 외부설정과 프로필(3) 외부 설정 - 자바 시스템 속성    SpringBoot - 외부설정과 프로필(4) 외부 설정 - 커맨드 라인 인수    SpringBoot - 외부설정과 프로필(5) 외부 설정 - 커맨드 라인 옵션 인수    SpringBoot - 외부설정과 프로필(6) 외부 설정 - 커맨드 라인 옵션 인수와 스프링 부트    SpringBoot - 외부설정과 프로필(7) 외부 설정 - 스프링 통합    SpringBoot - 외부설정과 프로필(8) 외부 설정 - 설정 데이터1 - 외부 파일    SpringBoot - 외부설정과 프로필(9) 외부 설정 - 설정 데이터2 - 내부 파일 분리    SpringBoot - 외부설정과 프로필(10) 외부 설정 - 설정 데이터3 - 내부 파일 합체커맨드 라인 인수애플리케이션 실행 시점에 외부 설정값을 main 메서드의 파라미터로 전달하는 방법커맨드 라인 인수 사용 방법// java -jar jar파일명 : jar 파일로 패키지 된 java 프로그램 실행java -jar app.jar dataA dataB  애플리케이션 실행 명령어를 사용할 때 마지막 위치에 파라미터를 전달  여러개의 파라미터를 전달할 때는 스페이스로 구분하여 전달커맨드 라인 인수 확인 방법public static void main(String[] args) {    for (String arg : args) {        log.info(\"arg {}\", arg);    }}커맨드 라인 인수 문제점  key=value 형식이 아니여서 데이터의 의미를 알 수 없다.커맨드 라인 인수 문제점 해결  key=value형식으로 파라미터를 사용한다.  그리고 메인함수에서 =을 기준으로 파싱하여 key=value 형식으로 분리한다.    java -jar app.jar url=devdb username=dev_user password=dev_pw      커맨드 라인 인수 문제점 해결 방안의 문제점  항상 파싱하여 key=value형식으로 분리해야 한다.  key=value형식으로 분리된 값을 쉽게 활용하기 위해 Map과 같은 형식으로 변환하도록 개발이 필요하다.출처 : 스프링 부트 - 핵심 원리와 활용(김영한)",

    "externalsetting01-intro": {
        "title": "Spring Boot - 외부설정과 프로필(1) 외부 설정이란?",
            "author": "BigZero",
            "category": "",
            "content": "Spring Boot 외부설정과 프로필1    SpringBoot - 외부설정과 프로필(1) 외부 설정이란?    SpringBoot - 외부설정과 프로필(2) 외부 설정 - OS 환경 변수    SpringBoot - 외부설정과 프로필(3) 외부 설정 - 자바 시스템 속성    SpringBoot - 외부설정과 프로필(4) 외부 설정 - 커맨드 라인 인수    SpringBoot - 외부설정과 프로필(5) 외부 설정 - 커맨드 라인 옵션 인수    SpringBoot - 외부설정과 프로필(6) 외부 설정 - 커맨드 라인 옵션 인수와 스프링 부트    SpringBoot - 외부설정과 프로필(7) 외부 설정 - 스프링 통합    SpringBoot - 외부설정과 프로필(8) 외부 설정 - 설정 데이터1 - 외부 파일    SpringBoot - 외부설정과 프로필(9) 외부 설정 - 설정 데이터2 - 내부 파일 분리    SpringBoot - 외부설정과 프로필(10) 외부 설정 - 설정 데이터3 - 내부 파일 합체외부 설정이란?  어플리케이션이 구동되는 환경별로 적용되는 설정정보          예) 개발환경에서는 개발DB접속정보(설정정보)를 사용      어플리케이션에 외부 설정을 적용하는 방식  환경별 설정정보를 소스에 작성하여 빌드          1) 환경별로 빌드해야하는 단점 2) 환경별로 최종결과물이 다름 3) 개발용 빌드와 운영용 빌드사이에 소스가 변경될 가능성이 존재        실행시점에 외부 설정 주입          1) 환경에 따라 변하는 외부 설정값과 빌드결과물을 분리 2) 유지보수에 좋은 방식      외부 설정을 읽어오는 방법  OS 환경변수          OS에서 지원하는 외부 설정 OS를 사용하는 모든 프로세스에서 사용        자바 시스템 속성          JVM 안에서 접근 가능한 외부 설정 자바가 내부에서 미리 설정해두고 사용하는 속성이 존재        자바 커맨드 라인 인수          커맨드 라인으로 전달하는 외부 설정 메인메서드로 전달        외부 파일(설정 데이터)          프로그램에서 외부 파일을 읽어서 사용 환경별로 외부 파일을 생성하여 사용      출처 : 스프링 부트 - 핵심 원리와 활용(김영한)",

    "design-pattern-01-solid": {
        "title": "Design Pattern(1) - SOLID",
            "author": "BigZero",
            "category": "",
            "content": "Design Pattern List    Design Pattern(1) - SOLIDSOLID시간이 지나도 유지보수와 확장이 쉬운 시스템을 만들기 위한 5가지 원칙[1] SRP 단일 책임 원칙[2] OCP 개방-폐쇄 원칙[3] LSP 리스코프 치환 원칙[4] ISP 인터페이스 분리 원칙[5] DIP 의존 역전 원칙1. SRP 단일 책임 원칙 👨‍🍼– Single Responsibility Principle하나의 모듈(Module)은 하나의 액터(Actor)에 대해서만 책임져야 한다.  그렇기 때문에 모듈을 변경하려는 이유는 단 하나여야 한다.  🖨️ 모듈은 메서드와 클래스를 의미한다.  🧑‍🎤 액터란 특정 모듈에 대해 동일한 책임을 기대하는 사용자들의 집합이다.  👨‍🍼 책임이란 모듈의 기능 또는 수정할 기능이 액터에게만 영향을 주는 것이다.2. OCP 개방-폐쇄 원칙– Open Closed Priciple",
